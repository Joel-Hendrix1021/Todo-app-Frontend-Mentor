<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- =============tipografia========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <header class="header">
    <div classs="header__main">
      <h1 >TODO</h1>
      <button class="btn_theme"></button>
    </div>
    <form class="form">
      <input type="text" name="task" placeholder="Create a new todo..">
    </form>
  </header>
  <main class="main">
    <div class="table">    
        
      </div>
    </div>
    <div id="action__filter">
      <span>item left</span>
      <div>
        <a id="all" href="#">All</a>
        <a id="active" href="#">Active</a>
        <a id="completed" href="#">Completed</a>
      </div>
      <a id="clear_completed" href="#">Clear Completed</a>
    </div>
  </main>

  <footer class="footer">Drag and drop to reorder list</footer>

  <script src="app.js"></script>
</body>

</html>
