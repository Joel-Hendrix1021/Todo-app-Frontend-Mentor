<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <header class="header">
    <div classs="header__main">
      <h1 class="header__title">Todo</h1>
      <button>Change theme</button>
    </div>
    <form class="form">
      <input type="text" name="task" placeholder="Create a new todo..">
    </form>
  </header>
  <section >
    <table class="table">
      <tbody id="tbody">
        <tr >
          <th ><input type="checkbox" checked="true" name="checked" ></th>
           
        </tr>
      </tbody>
    </table>
    <div id="action__filter">
      <a id="all" href="#">All</a>
      <a id="active" href="#">Active</a>
      <a id="completed" href="#">Completed</a>
      <a id="clear_completed" href="#">Clear Completed</a>
    </div>
  </section>
  
  <footer>Drag and drop to reorder list</footer>

  <script src="app.js"></script>
</body>

</html>
